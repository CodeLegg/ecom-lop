<!-- beds.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block breadcrumbs %}
{% endblock %}


{% block content %}
<div class="auth-account-container">
    <div class="auth-account">
        <div class="signin-signup">
            <br>
            <h1 class="account-title">Account Password <i class="fa-solid fa-gear"></i></h1>
            <h3>Change your password below.</h3>
            <hr>
            <form method="POST" action="{% url 'update_password' %}" class="sign-up-form">
                {% csrf_token %}
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    {{ form.new_password1 }}
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    {{ form.new_password2 }}
                </div>
                <button type="submit">Change Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
